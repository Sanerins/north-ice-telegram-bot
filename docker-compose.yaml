version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-booking-bot
    ports:
      - "5005:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SPRING_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - SPRING_BOT_CREATOR_ID=${TELEGRAM_BOT_CREATOR_ID}
      - JAVA_TOOL_OPTIONS=${JAVA_TOOL_OPTIONS}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - bot-data:/data

volumes:
  bot-data: